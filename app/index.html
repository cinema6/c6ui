<!doctype html>
<html ng-app="app" ng-controller="AppController">
	<head>
		<title>Cinema6 UI Test App</title>
		
		<link rel="stylesheet" href="assets/lib/c6ui/controls/controls.css">
		<link rel="stylesheet" href="assets/styles/main.css">
		
		<script src="assets/scripts/main.js"></script>
		<script src="assets/lib/angular/angular.js"></script>
		<script src="assets/lib/c6media/c6lib.video.js"></script>
		<script src="assets/lib/c6ui/c6ui.js"></script>
		<script src="assets/lib/c6ui/preload/preload.js"></script>
		<script src="assets/lib/c6ui/sfx/sfx.js"></script>
		<script src="assets/lib/c6ui/computed/computed.js"></script>
		<script src="assets/lib/c6ui/controls/controls.js"></script>
		<script src="assets/lib/c6ui/mouseactivity/mouseactivity.js"></script>
		<script src="assets/scripts/app.js"></script>
		<script src="assets/scripts/controllers.js"></script>
	</head>
	<body>
		<div class="video" ng-controller="VideoPlayerController">
			<div c6-mouse-activity="2500">
				<div class="player" ng-repeat="segment in VideoPlayerCtrl.segments" ng-show="$index === VideoPlayerCtrl.currentVideoIndex">
					<video id="{{$index}}" c6video c6-src="segment.src"></video>
				</div>
			</div>
			<div ng-mouseenter="VideoPlayerCtrl.userIsUsingControls = true;" ng-mouseleave="VideoPlayerCtrl.userIsUsingControls = false;" ng-show="VideoPlayerCtrl.showControls">
				<c6-controls delegate="VideoPlayerCtrl" controller="VideoPlayerCtrl.ControlsController" segments="VideoPlayerCtrl.segments" nodes="VideoPlayerCtrl.nodes" buttons="['return', 'fullscreen']" class="controls"></c6-video-controls>
			<div>
		</div>
	</body>
</html>
